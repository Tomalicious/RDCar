<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>

<div th:insert="fragments/head :: navbar"></div>

<form method="post" th:action="@{/editCurrent/{id}(id=${editEmployee.id})}" th:object="${newEmployee}" style="margin-top: 20px">
    <div>
        <div class="row">
        <div class="col-md-4 form-row offset-md-2">
            <label for="currentCar" class="form-label" >Current Car</label>
            <select class="form-control" name="currentCar" id="currentCar" th:field="*{currentCar}">
                <option th:each="car :${historyList}" th:text="${car.getModel()}" th:value="${{car}}"></option>
            </select>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-md-2">
            <button id="submitbnt" type="submit" class="form-control btn btn-primary" style="background-color: #212529" >Submit</button>
        </div>
    </div>
</form>

<div th:insert="fragments/head :: footer"></div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="js/google-map.js"></script>
<script src="js/main.js"></script>
</body>
</html>
