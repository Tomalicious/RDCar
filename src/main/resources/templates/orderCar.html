<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<div th:insert="fragments/head :: navbar"></div>

<h1 style="text-align: center"> Choose A Car !</h1>

<div class="row">
    <div class="classcontainer col-md-8 offset-2">
        <table class="table table-hover table-dark">
            <thead>
            <tr>
                <th data-field="id" style="text-align:center">Category</th>
                <th data-field="firstName" style="text-align:center">Brand</th>
                <th data-field="lastName" style="text-align:center">Model</th>
                <th data-field="lastName" style="text-align:center">Fuel</th>
                <th data-field="lastName" style="text-align:center">List Price</th>
                <th data-field="" style="text-align:center">Order Car</th>

            </tr>
            <tr th:each="car : ${allAvailableCars}">
                <td th:text="${car.getCategory().getDisplayName()}" style="text-align:center"></td>
                <td th:text="${car.getBrand()}" style="text-align:center"></td>
                <td th:text="${car.getModel()}" style="text-align:center"></td>
                <td th:text="${car.getFuel()}" style="text-align:center"></td>
                <td th:text="${car.getListPrice()}" style="text-align:center"></td>
                <td style="text-align:center">
                    <a th:href="@{/orderedCar/{id}/{carId} (id = ${editEmployee.getId()} , carId = ${car.getId})}">
                        <span class="material-icons">directions_car_filled</span></a>
                </td>

            </tr>
            </thead>

        </table>


    </div>
</div>
</body>
</html>
