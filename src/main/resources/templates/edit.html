<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>

<div th:insert="fragments/head :: navbar"></div>

<form method="post" th:action="@{/edit/{id}(id=${editEmployee.id})}" th:object="${newEmployee}"  style="margin-top: 20px">
    <div>
        <div class="row">
        <div class="col-md-4 form-row offset-md-2" >
            <label for="firstName" class="form-label">First Name</label>
            <input th:value="${editEmployee.firstName}" id="firstName" class="form-control" placeholder="First name" name="firstName">
        </div>
        </div>
        <div class="row">
        <div class="col-md-4 form-row offset-md-2">
            <label for="lastName" class="form-label">Last Name</label>
            <input th:value="${editEmployee.lastName}" id="lastName" class="form-control" placeholder="Last Name" name="lastName">
        </div>
        </div>
        <div class="row">
        <div class="col-md-4 form-row offset-md-2">
            <label for="age" class="form-label">Age</label>
            <input th:value="${editEmployee.age}" id="age" class="form-control" placeholder="Age" name="age">
        </div>
        </div>
        <div class="row">
            <div class="col-md-4 form-row offset-md-2">
                <label for="email" class="form-label">Email</label>
                <input th:value="${editEmployee.email}" id="email" class="form-control" placeholder="Email" name="email">
            </div>
        </div>
        <div class="row">
        <div class="col-md-4 form-row offset-md-2">
            <label for="hiredate" class="form-label">Hire Date</label>
            <input th:value="${editEmployee.hireDate}" id="hiredate" class="form-control" placeholder="Hire Date" name="hireDate">
        </div>
        </div>
        <div class="row">
        <div class="col-md-4 form-row offset-md-2">
            <label for="functionLevel" class="form-label" >Function Level</label>
            <select class="form-control" name="functionLevel" id="functionLevel">
                <option th:each="function :${functionLevels}" th:text="${function.getDisplayName()}" th:value="${function}"></option>
            </select>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-md-2">
            <button id="submitbnt" type="submit" class="form-control btn btn-primary" style="background-color: #212529;margin-top: 0" >Submit</button>
        </div>
        <div class="col-md-2">
            <a class="form-control btn btn-primary" style="background-color: #212529" th:href="@{/editCurrent/{id}(id=${editEmployee.getId()})}">Edit Current Car</a>
        </div>

    </div>
    <div class="row">
        <div class="col-md-4 offset-md-2">
            <a class="form-control btn btn-primary" style="background-color: #212529" th:href="@{/editMileageCurrent/{id}(id=${editEmployee.getId()})}">Edit Mileage Current Car</a>
        </div>
    </div>
</form>
</body>

<div th:insert="fragments/head :: footer"></div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="js/google-map.js"></script>
<script src="js/main.js"></script>

</html>
